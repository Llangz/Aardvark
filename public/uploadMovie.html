<!DOCTYPE html>
<!-- html element -->
<html lang="en">
	<!-- metadata to the document -->
	<head>

<!-- title -->
		<title>Upload Movie</title>

		<meta charset="UTF-8">

		<!-- linking to bootsrap -->
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-grid.min.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		
		<!-- seo optimization -->
		<meta name="keywords" content="type, genre, country, year">

		<!-- refresh docs -->
		<meta http-equiv="refresh" content="30">

		<!-- responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- link to external css file -->
		<link rel="stylesheet" type="text/css" href="style.css">
	
 		
	
	</head>

	<body>

		<div class="grid-container">
			<div class="container" id="divHeader">

				<img src="../images/aardvark.jpg" width="80" height="80" id="logo">
				<p class="alert alert-info">Real and Reel: Buy One Get Two Free</p>
				<a href="../index.html" class="btn btn-primary btn-lg">Back to Homepage</a>
				
			</div>
			
		</div>
		<br><br>
		<!--bootsrap grid-->

	<div class="container">
		<form>
			<div class="row form-group">
				<div class="col">
					<label for="Moviename">Movie Name</label>
					<input type="text" name="moviename" class="form-control" placeholder="Movie Name">
					
				</div>
				<div class="col">
					<label for="leadactor">Lead Actor</label>
					<input type="text" name="leadactor" class="form-control" placeholder="Lead Actor">
					
				</div>

			</div>
			<div class="row form-group">
				<div class="col">
					<label for="duration">Duration</label>
					<input type="text" name="duration" class="form-control" placeholder="Movie Duration">
					
				</div>
				<div class="col">
					<label for="movieposter">Movie Poster</label>
					<input type="file" name="movieposter" class="form-control">
					
				</div>
				
			</div>
			<div class="row form-group">
				<div class="col">
					<label for="rating">Rating</label>
					<input type="text" name="leadactor" class="form-control" placeholder="Rating">
					
				</div>
				<div class="col">
					<label for="genre">Genre</label>
					<input type="text" name="genre" class="form-control" placeholder="Genre">
					
				</div>
				
			</div>
			<div class="row form-group">
				<div class="col">
					<input type="submit" name="save" class="btn btn-success btn-block" value="Upload Movie">
					
				</div>
				<div class="col">
					<input type="reset" name="reset" class="btn btn-danger btn-block" value="Reset Form">
					
				</div>
				
				
			</div>
		</form>
		



		
	</div>


		<!-- link to js -->
		<script type="text/javascript" src="../js/style.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
	</body>

	</html>
